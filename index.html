<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <div class="datepicker-cotainer">
        <input type="text" class="date-input" placeholder="select date">

     <div class="datepicker" >
        <!-- header start -->
          <div class="datepicker-header">
            <button class="prev">Prev</button>
            <div>
                <select class="month-input">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <input type="number" class="year-input" value="2024">
            </div>
            <button class="next">Next</button>
          </div>
        <!-- header end -->
        <!-- day start -->
         <div class="days">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
         </div>
         <!-- day end -->
          <!-- date start -->
<div class="dates">
    <button disabled>1</button>
    <button disabled>2</button>
    <button disabled>3</button>
    <button disabled>4</button>
    <button disabled>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>
    <button class="today">11</button>
    <button>12</button>
    <button>13</button>
    <button>14</button>
    <button>15</button>
    <button>16</button>
    <button>17</button>
    <button>18</button>
    <button>19</button>
    <button>20</button>
    <button class="selected">21</button>
    <button>22</button>
    <button>23</button>
    <button>24</button>
    <button>25</button>
    <button>26</button>
    <button>27</button>
    <button>28</button>
    <button>29</button>
    <button>30</button>
</div>
          <!-- date end -->
           <!-- footer start -->
             <div class="datepicker-footer">
                <button class="cancel">Cancel</button>
                <button class="apply">Apply</button>
             </div>
           <!-- footer end -->
     </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
